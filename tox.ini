[tox]
envlist = py37,py38,py39,py310,pylint,pyright,black,docs
skipsdist = True
skip_missing_interpreters = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, pylint, black, pyright

[pytest]
addopts = --show-capture=log --log-cli-level=error
asyncio_mode = auto
# liboidcagent uses future.standard_library
filterwarnings =
	ignore::DeprecationWarning:future.*:

[base]
deps =
	-r requirements.txt
	-r test-requirements.txt
module = flaat

[testenv]
deps = {[base]deps}
commands = pytest
# pass the variables from test_env.sh to the tox envs
passenv =
	FLAAT_*
	OIDC_*
	NON_JWT_*

[testenv:py310]
deps =
	{[base]deps}
	coverage-badge
commands =
	pytest --cov={[base]module} --cov-report=term-missing:skip-covered
	coverage-badge -f -o coverage.svg

[testenv:pylint]
deps =
	{[base]deps}
	pylint
commands = pylint --exit-zero ./{[base]module}

[testenv:black]
deps = black
commands = black --check --diff ./{[base]module}

[testenv:pyright]
deps =
	{[base]deps}
	pyright
commands = pyright ./{[base]module}

[testenv:docs]
deps =
	-r requirements.txt
	-r doc/source/requirements.txt
commands = sphinx-build doc/source doc/build
